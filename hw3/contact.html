        <div class="container-fluid">
          <a class="navbar-brand" href="#">ABC Toys</a>

            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#links"
            aria-controls="links"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse row" id="links">
            <div class="navbar-nav">
              <a class="nav-link red text-dark" href="/index.html">Home</a>

                aria-current="page"

                â™ª

        </div>
      </nav>
    </header>
    <!-- this is the start of content -->
    <main>
      <h1>Contact Us</h1>
      <form class="container-fluid">
        <div class="row">
          <div class="col-lg-6">
            <!-- inner columns -->
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-6 nopad">
                  <label for="fname">First name:</label>
                  <br />
                  <input
                    type="text"
                    id="fname"
                    name="fname"
                    class="notfull"
                    placeholder="Jane" />
                </div>
                <!-- /left column -->

                <div class="col-sm-6 nopad">
                  <label for="lname">Last name:</label>
                  <br />
                  <input
                    type="text"
                    id="lname"
                    name="lname"
                    class="notfull"
                    placeholder="Doe" />
                </div>
                <!-- /right column -->
              </div>
            </div>
            <label for="email">Email Address:</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="example@example.com" />
            <!-- inner columns -->
            <label for="message">Enter your message here:</label>
            <br />
            <textarea id="message" placeholder="Type something..."></textarea>
            <input type="submit" class="btn btn-light" value="Submit" />
          </div>
          <!-- /outer left -->

          <div class="col-lg-6">
            <h3>Find us on Social Media:</h3>
            <div class="socials">
              <a href="/index.html">
                <i class="icon darkblueText bi bi-facebook"></i>
              </a>
              <a href="/index.html">
                <i class="icon blueText bi bi-twitter"></i>
              </a>
              <a href="/index.html">
                <i class="icon orangeText bi bi-instagram"></i>
              </a>
              <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                <i class="icon redText bi bi-youtube"></i>
              </a>
              <a href="/index.html">
                <i class="icon redText bi bi-pinterest"></i>
              </a>
              <a href="/index.html">
                <i class="icon purpleText bi bi-tiktok"></i>
              </a>
            </div>
            <h3>Or reach out using one of these methods:</h3>
            <p>
              Email:
              <a href="mailto:ABCToys@example.com">ABCToys@example.com</a>
              <br />
              Telephone: (650)555-5555
              <br />
              Address:
              <br />
            </p>
            <blockquote class="block">
              ABC Toys Co.
              <br />
              123 Streetname Ave.
              <br />
              San Mateo, CA, 94402
              <br />
            </blockquote>
          </div>
          <!-- /outer right -->
        </div>
      </form>
    </main>
